<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Employee Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: linear-gradient(
          to right,
          rgb(147, 50, 238),
          rgb(81, 25, 210),
          rgb(59, 4, 223)
        );
      }
      .container {
        width: 50%;
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"],
      input[type="password"],
      input[type="number"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-image: linear-gradient(
          to right,
          rgb(147, 50, 238),
          rgb(81, 25, 210),
          rgb(59, 4, 223)
        );
        color: #fff;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-image: linear-gradient(
          to right,
          rgb(107, 14, 194),
          rgb(55, 12, 157),
          rgb(22, 2, 152)
        );
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Employee Registration</h2>
      <br /><br />
      <form id="registerForm">
        User name: <input type="text" name="username" required /><br /><br />
        Password: <input type="password" name="password" required /><br /><br />
        Id: <input type="number" name="Id" required /><br /><br />
        Age: <input type="number" name="age" required /><br /><br />
        Date of Joining: <input type="text" name="DOJ" required /><br /><br />
        Salary: <input type="number" name="Salary" required /><br /><br />
        Email: <input type="email" name="Email" required /><br /><br />
        Department: <input type="text" name="Department" required /><br /><br />
        Post: <input type="text" name="Post" required /><br /><br />
        <input type="submit" value="Register" />
      </form>
    </div>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const form = e.target;

          const formData = {
            username: form.username.value,
            password: form.password.value,
            Id: form.Id.value,
            age: form.age.value,
            DOJ: form.DOJ.value,
            Salary: form.Salary.value,
            Email: form.Email.value,
            Department: form.Department.value,
            Post: form.Post.value,
          };

          const response = await fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
          });

          const data = await response.text();
          console.log("Response data:", data);

          if (response.ok) {
            alert("Registration successful");
            window.location.href =
              "C:/Users/win 11/NodePracticals/userData.txt";
          } else {
            alert("Registration failed: " + data);
          }
        });
    </script>
  </body>
</html>
